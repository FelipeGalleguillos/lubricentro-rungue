<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/productos.css">
    <title>productos</title>
</head>

<body id="app">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">R.Rungue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./puntoventa.html">Punto venta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--///////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <main class="d-flex flex justify-content-center align-items-center row">
        <h2>CONSULTA DE PRODUCTOS</h2>
        <section class="d-flex justify-content-center row">
            <div class="filtros">
                <div class="filtercont d-flex align-items-center justify-content-center">
                    <label for="">CÃ³digo:</label>
                    <div class="d-flex gap-2">
                        <input v-model="code" placeholder="Codigo barras..." type="text">
                        <input @click="buscar()" class="boton" type="button" value="buscar">
                    </div>
                </div>
                <div class="filtercont d-flex align-items-center justify-content-center">
                    <label for="">Categoria:</label>
                    <div class="d-flex gap-2">
                        <select v-model="cat" name="Categorias" id="">
                            <option selected disabled value="">Seleccionar...</option>
                            <option v-for="categoria in categorias" :value="categoria">{{categoria}}</option>
                        </select>
                        <input @click="filtroCategoria()" class="boton" type="button" value="filtrar">
                    </div>
                </div>
                <button class="btnTodos">
                    <p>Traer todos</p>
                    <i class="fa-solid fa-rotate fa-sm" style="color: #ffffff;"></i>
                </button>
            </div>
        </section>
        <!--/(///////////////////////////////////////////////////////)-->
        <div class="contenedortabla scrolltabla">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="producto in filter">
                        <th scope="row">{{producto.id}}</th>
                        <td>{{producto.barcode}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>$ {{producto.precio}}</td>
                        <td>{{producto.categoria}}</td>
                        <td v-if="producto.stock==0" class="text-danger">{{producto.stock}}</td>
                        <td>{{producto.stock}}</td>
                    </tr>
                </tbody>
            </table>
            <h2 class="notFoundText">NO SE ENCONTRARON RESULTADOS...</h2>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/3098ea35a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascript/productos.js"></script>
</body>

</html>
