<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>login page</title>
</head>
<body id="app">
    <main class="d-flex flex justify-content-center align-items-center">
        <h1 v-if="loginSuccess" class="text-white">LOGING IN...</h1>
        <form action="" class="d-flex flex-column animate__animated animate__fadeIn">
            <h4>LOGIN</h4>
            <input @click="cleanMsg()" type="email" name="email" placeholder="Usuario..." v-model="user" required>
            <input @click="cleanMsg()" type="password" name="pwd" placeholder="ContraseÃ±a..." v-model="pwd" required>

            <a @click.stop.prevent="signIn()" class="signbtn" href="">INGRESAR</a>
            <p style="background-color: red; border-radius: .7rem; padding: .2rem;"v-if="msg.length != 0">{{msg}}</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascript/login.js"></script>
</body>
</html>
